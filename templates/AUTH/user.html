{% extends "AUTH/navbar.html" %}
{% block title %}<title>编辑用户</title>
{% endblock %}
{% block content %}
    <div class="container">
        <h1>编辑用户</h1>
        <div class="border">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">用户名：</label>
                    <div class="col-sm-4">
                        <p class="form-control-static">{{ user.username }}</p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="first_name" class="col-sm-2 control-label">姓氏：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="first_name" value="{{ user.first_name }}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="last_name" class="col-sm-2 control-label">名字：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="last_name" value="{{ user.last_name }}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-2 control-label">邮箱：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="email" value="{{ user.email }}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">注册时间：</label>
                    <div class="col-sm-4">
                        <p class="form-control-static">{{ user.date_joined }}</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">最后登录时间：</label>
                    <div class="col-sm-4">
                        <p class="form-control-static">{{ user.last_login }}</p>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}

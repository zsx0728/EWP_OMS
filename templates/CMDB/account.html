<div class="modal-header text-center">
    <h4>设置“{{ device }}”的登陆账号
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    </h4>
</div>
<div class="modal-body">
    <form action='/cmdb/account' method='post'>
        {% csrf_token %}
        <label for="username">用户名:</label>
        <input class="form-control" type="text" name="username" value="" id="username" placeholder="username" required><br>
        <label for="password">密码:</label>
        <input class="form-control" type="password" name="password" value="" id="password" placeholder="password" required><br>
        <div class="btn-group-justified" role="group">
            <div class="btn-group" role="group">
                <button type="submit" class="btn btn-default">保 存</button>
            </div>
        </div>
    </form>
<script type="text/javascript">document.getElementById("username").focus();</script>
</div>
<div class="modal-footer">
    <div class="btn-group pull-right">
        <a class="btn btn-info" href="#">提交</a>
        <a class="btn btn-info" data-dismiss="modal">关闭</a>
    </div>
</div>
